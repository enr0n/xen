---
GENERATOR:
    PackageName: libxl
    PackageDescription: "Package libxl provides Go bindings for the Xen Project hypervisor's libxenlight (libxl)."
    Includes:
        - ../libxl/libxl.h
    Options:
        SafeStrings: true
PARSER:
    IncludePaths:
        - /usr/include
        - /usr/lib/gcc/x86_64-linux-gnu/8/include
        - ../libxl
        - ../libs/toollog/include
    SourcesPaths:
        - ../libxl/libxl.h
TRANSLATOR:
    ConstRules:
        defines: expand
        enum: cgo
    Rules:
        global:
            - {action: accept, from: "^libxl_"}
        const:
            - {action: accept, from: "^LIBXL_"}
            - {transform: lower}
        post-global:
            - {action: replace, from: "libxl_"}
            - {load: snakecase}
            - {transform: export}
